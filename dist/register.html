<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>

    <!-- Satoshi Font -->
    <link href="https://api.fontshare.com/css?f[]=satoshi@500,700,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="register-section" class="input-section">
        <div class="container">
            <div class="input-card">
                <h2>Create an account</h2>
                <form action="" id="register-form">
                    <div class="input-field">
                        <div class="input-wrap">
                            <i class="fa-solid fa-id-card-clip"></i>
                            <input type="text" name="" id="" placeholder="Full name">
                        </div>
                    </div>
                    
                    <div class="input-field">
                        <div class="input-wrap">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="" id="" placeholder="Username">
                        </div>
                    </div>
                    <div class="input-field">
                        <div class="input-wrap">
                            <i class="fa-solid fa-at"></i>
                            <input type="email" name="" id="" placeholder="Email" autocomplete="off">
                        </div>
                    </div>
                    <div class="input-field">
                        <div class="input-wrap">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="" id="" placeholder="Password" autocomplete="off">
                        </div>
                    </div>
                    <div class="input-field">
                        <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                    <p class="message error"></p>
                </form>
                <p>Already have an account? <a href="login.html" id="register" class="text-hover">Login here</a></p>
            </div>
        </div>
    </section>
</body>
</html>
