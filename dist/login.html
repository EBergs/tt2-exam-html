<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Satoshi Font -->
    <link href="https://api.fontshare.com/css?f[]=satoshi@500,700,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section id="login-section" class="input-section">
        <div class="container">
            <div class="input-card">
                <h2>Login</h2>
                <form action="" id="login-form">
                    <div class="input-field">
                        <div class="input-wrap">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="" id="" placeholder="Username">
                        </div>
                    </div>
                    <div class="input-field">
                        <div class="input-wrap">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="" id="" placeholder="Password">
                        </div>
                    </div>
                    <div class="input-field">
                        <!-- <input type="submit" value="Login" class="btn btn-primary"> -->
                        <a href="index.html" class="btn btn-primary">Login</a>
                    </div>
                    <p class="message error"></p>
                </form>
                <div id="forgot-password"><a class="text-hover" href="pass-reset.html">Forgot password?</a></div>
                <p>Don't have an account? <a href="register.html" class="text-hover" id="register">Register here</a></p>
            </div>
        </div>
    </section>

    
</body>
</html>
