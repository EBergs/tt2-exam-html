<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track your expenses</title>

    <!-- Satoshi Font -->
    <link href="https://api.fontshare.com/css?f[]=satoshi@500,700,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="change-pass" class="main-body">
    <nav class="navbar">
        <div class="nav-wrap">
            <h1>John Smith</h1>
            <ul class="nav-collection">
                <li class="nav-items" onclick="location.href='index.html';">
                    <div class="nav-icon"><i class="fa-solid fa-house"></i></div>
                    <a href="index.html">Dashboard</a>
                </li>
                <li class="nav-items" onclick="location.href='add.html';">
                    <div class="nav-icon"><i class="fa-solid fa-plus"></i></i></div>
                    <a href="add.html">Add</a>
                </li>
                <li class="nav-items" onclick="location.href='reports.html';">
                    <div class="nav-icon"><i class="fa-solid fa-chart-column"></i></i></div>
                    <a href="reports.html">Reports</a>
                </li>
                <li class="nav-items" onclick="location.href='history.html';">
                    <div class="nav-icon"><i class="fa-solid fa-clock-rotate-left"></i></i></div>
                    <a href="history.html">History</a>
                </li>
                <li class="nav-items" onclick="location.href='profile.html';">
                    <div class="nav-icon"><i class="fa-solid fa-user"></i></div>
                    <a href="profile.html">Profile</a>
                </li>
            </ul>
            <a href="login.html" class="btn btn-transparent">Log out</a>
        </div>
    </nav>

    <main class="main">
        <section id="change-pass-section">
            <div class="container">
                <div class="input-card">
                    <h2>Change password</h2>
                    <form action="">
                        <div class="input-field">
                            <div class="input-wrap">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" id="old_password" name="old_password" placeholder="Old password">
                            </div>
                        </div>
                        <div class="input-field">
                            <div class="input-wrap">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" id="new_password" name="new_password" placeholder="New password">
                            </div>
                        </div>
                        <div class="input-field">
                            <div class="input-wrap">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" id="new_again" name="new_again" placeholder="Confirm new password">
                            </div>
                        </div>

                        <div class="input-field">
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
